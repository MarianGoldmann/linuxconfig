# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, Q, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
unbind = SUPER, F
bindd = SUPER, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
unbind = SUPER, O
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
#bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, W
unbind = SUPER, SPACE

bindd = SUPER, R, App Menu, exec, omarchy-launch-walker
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd =< SUPER, C, Close Window, killactive
bindd = SUPER, L, Master Window, layoutmsg, swapwithmaster master
bindd = SUPER SHIFT, R, Refresh Waybar, exec, pkill waybar && hyprctl dispatch exec waybar
